<div class="container">
  <div class="section">
    <app-leftsidebar [profile]="profile" [isMyProfile]="isMyProfile" [followers]="followers" [following]="following"></app-leftsidebar>
  </div>
  <div class="midsection">
    <app-kweets [kweets]="kweets"></app-kweets>
  </div>
  <div class="section">
    <div *ngIf="isMyProfile">
      <app-rightsidebar></app-rightsidebar>
    </div>
  </div>
</div>
