<div class="leftsidebar" *ngIf="isProfileDefined()">
  <mat-card class="margin-bottom">
    <mat-card-header>
      <div mat-card-avatar class="mat-card-avatar" class="mat-card-avatar" style="background-image:url('https://material.angular.io/assets/img/examples/shiba1.jpg')"></div>
      <mat-card-title>{{ profile.username }}</mat-card-title>
      <mat-card-subtitle>{{ profile.location }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ profile.biography }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button *ngIf="!isMyProfile" (click)="followProfile(profile.id)">Follow</button>
      <button mat-button *ngIf="isMyProfile" routerLink="/edit-profile">Edit</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="margin-bottom">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>Followers</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list" class="scrollable">
        <mat-list-item role="listitem" *ngFor="let follower of followers">
          <i class="material-icons md-18">person</i>{{ follower.username }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>See all</button>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>Following</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list" class="scrollable">
        <mat-list-item role="listitem" *ngFor="let following of following">
          <i class="material-icons md-18">person</i>{{ following.username }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>See all</button>
    </mat-card-actions>
  </mat-card>
</div>
