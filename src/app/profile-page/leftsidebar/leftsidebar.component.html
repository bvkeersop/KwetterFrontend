<div class="leftsidebar">
  <mat-card class="margin-bottom">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>Bart</mat-card-title>
      <mat-card-subtitle>Eindhoven</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        This is my biography.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Follow</button>
      <button mat-button>Edit</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="margin-bottom">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>Followers</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list" class="scrollable">
        <mat-list-item role="listitem" *ngFor="let follower of followers">
          <i class="material-icons md-18">person</i>{{ follower.username }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>See all</button>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>Following</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list" class="scrollable">
        <mat-list-item role="listitem" *ngFor="let following of followers">
          <i class="material-icons md-18">person</i>{{ following.username }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>See all</button>
    </mat-card-actions>
  </mat-card>
</div>
