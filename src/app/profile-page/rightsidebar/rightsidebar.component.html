<div class="rightsidebar">
  <mat-card class="center card-default-size">
    <mat-card-header>
      <mat-card-title>
        <h2>Create a kweet!</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form class="login-form">
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Kweet" type="text" name="txtKweet" required="required" [(ngModel)]="kweetText">
        </textarea>
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="createKweet()">Kweet!</button>
    </mat-card-actions>
  </mat-card>
</div>
