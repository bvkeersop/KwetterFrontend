<mat-card class="center card-default-size">
  <mat-card-header>
    <mat-card-title>
      <h2>Register</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form class="register-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" type="email" name="txtEmail" required="required" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" type="password" name="txtPassword" required="required" [(ngModel)]="password">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Username" type="text" name="txtUsername" required="required" [(ngModel)]="username">
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="createProfile()">Register</button>
    <button mat-button color="primary" routerLink="/home">Cancel</button>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
