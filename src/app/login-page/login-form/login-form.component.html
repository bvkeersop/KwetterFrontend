<mat-card class="center card-default-size margin">
  <mat-card-header>
    <mat-card-title>
      <h2>Login</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form class="login-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" type="email" name="txtEmail" required="required" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" type="password" name="txtPassword" required="required" [(ngModel)]="password">
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="login()">Login</button>
    <button mat-button color="primary" routerLink="/home">Cancel</button>
  </mat-card-actions>
  <mat-card-footer class="padding">
    Don't have an account yet?
    <button mat-button color="primary" routerLink="/register">Register</button>
  </mat-card-footer>
</mat-card>
