<div class="kweet" *ngFor="let kweet of kweets; let i = index">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="mat-card-avatar" style="background-image:url('https://material.angular.io/assets/img/examples/shiba1.jpg')">
      </div>
      <mat-card-title>
        <a (click)="goToProfile(kweet.owner.id)">
          {{kweet.owner.username}}
        </a>
      </mat-card-title>
      <mat-card-subtitle>
        {{kweet.owner.location}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p> {{kweet.text}} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="likeMe(i)">
        <i class="material-icons md-18" [class.red-color]="kweet.liked == '1'">thumb up</i> LIKE
      </button>
    </mat-card-actions>
  </mat-card>
</div>
