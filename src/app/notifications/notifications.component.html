<div>
  {{ notification.message }}

  <form class="register-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="message" type="text" name="text" required="required" [(ngModel)]="text">
    </mat-form-field>
  </form>

  <button mat-button color="primary" (click)="sendMsg()">Send Message</button>

</div>
